apiVersion: vendir.k14s.io/v1alpha1
kind: Config
directories:
- path: dev
  contents:
  - path: ./
    git:
      url: https://github.com/blinkbitcoin/blink.git
      ref: 7a76d3bda4c6d95af00448a64c50e51cea56419c
    includePaths:
    - dev/**/*
    excludePaths:
    - dev/bin/**/*
    - dev/.gitignore
    newRootPath: dev
- path: ./graphql
  contents:
  - path: schemas/
    git:
      url: https://github.com/blinkbitcoin/blink.git
      ref: 7a76d3bda4c6d95af00448a64c50e51cea56419c
    includePaths:
    - core/api/src/graphql/public/schema.graphql
    - core/api/src/graphql/admin/schema.graphql
    newRootPath: core/api/src/graphql
  - path: gql/
    git:
      url: https://github.com/blinkbitcoin/blink.git
      ref: 7a76d3bda4c6d95af00448a64c50e51cea56419c
    includePaths:
    - bats/gql/**/*
    newRootPath: bats/gql
